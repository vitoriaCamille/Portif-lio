<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vitória Camille | Especialista em Cibersegurança</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #1a1a1a;
      --accent: #2563EB;
      --accent-dark: #1E40AF;
      --text: #333;
      --background: #f8f9fa;
      --terminal-bg: #1e1e1e;
      --terminal-text: #4af626;
    }

    body {
      font-family: 'Courier New', monospace;
      margin: 0;
      background: var(--background);
      color: var(--text);
      overflow-x: hidden;
    }

    /* Terminal */
    #terminal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: var(--terminal-bg);
      color: var(--terminal-text);
      padding: 2rem;
      z-index: 1000;
      font-family: 'Courier New', monospace;
    }

    #terminal-output {
      height: calc(100vh - 120px);
      overflow-y: auto;
      margin-bottom: 1rem;
    }

    #terminal-input {
      background: transparent;
      border: none;
      color: var(--terminal-text);
      width: 100%;
      outline: none;
      font-family: 'Courier New', monospace;
    }

    /* Conteúdo Principal */
    #main-content {
      display: none;
      opacity: 0;
      transition: opacity 1s;
    }

    header {
      padding: 1rem;
      background: rgba(255,255,255,0.9);
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 100;
    }

    .hero {
      padding: 8rem 1rem 4rem;
      min-height: 100vh;
      display: flex;
      align-items: center;
    }

    .hero-img img {
      width: 280px;
      border-radius: 8px;
      border: 4px solid var(--accent);
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <!-- Terminal -->
  <div id="terminal">
    <div id="terminal-output">
      <p>> Sistema de Portfólio - Vitória Camille</p>
      <p>> Carregando módulos de segurança...</p>
      <p>> Digite "start" para continuar</p>
    </div>
    <div style="display:flex;">
      <span>></span>
      <input type="text" id="terminal-input" autofocus>
    </div>
  </div>

  <!-- Conteúdo Principal -->
  <div id="main-content">
    <header>
      <h1>Vitória Camille</h1>
    </header>

    <section class="hero">
      <div>
        <h2>Especialista em Cibersegurança</h2>
        <p>Protegendo sistemas com soluções inovadoras</p>
      </div>
      <div class="hero-img">
        <img src="foto.jpg" alt="Vitória Camille">
      </div>
    </section>

    <!-- Outras seções aqui -->
  </div>

  <script>
    // Terminal Simples
    const terminalInput = document.getElementById('terminal-input');
    const terminalOutput = document.getElementById('terminal-output');
    const terminal = document.getElementById('terminal');
    const mainContent = document.getElementById('main-content');

    terminalInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        const command = this.value.trim().toLowerCase();
        terminalOutput.innerHTML += `<p>> ${command}</p>`;
        
        if (command === 'start') {
          terminalOutput.innerHTML += `<p>> Acesso concedido...</p>`;
          setTimeout(() => {
            terminal.style.opacity = '0';
            setTimeout(() => {
              terminal.style.display = 'none';
              mainContent.style.display = 'block';
              setTimeout(() => {
                mainContent.style.opacity = '1';
              }, 50);
            }, 500);
          }, 1000);
        }
        
        this.value = '';
        terminalOutput.scrollTop = terminalOutput.scrollHeight;
      }
    });
  </script>
</body>
</html>
