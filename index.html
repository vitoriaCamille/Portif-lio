<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vitória Camille | Cibersegurança</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #1a1a1a;
      --accent: #2563EB;
      --text: #333;
      --background: #f8f9fa;
      --terminal-bg: #1e1e1e;
      --terminal-text: #4af626;
    }

    body {
      font-family: 'Courier New', monospace;
      margin: 0;
      background: var(--background);
      color: var(--text);
      overflow-x: hidden;
    }

    /* Terminal */
    #terminal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: var(--terminal-bg);
      color: var(--terminal-text);
      padding: 2rem;
      z-index: 1000;
      font-family: 'Courier New', monospace;
    }

    #terminal-output {
      height: calc(100vh - 120px);
      overflow-y: auto;
      margin-bottom: 1rem;
    }

    .terminal-header {
      border-bottom: 1px solid #333;
      padding-bottom: 0.5rem;
      margin-bottom: 1rem;
    }

    /* Conteúdo Principal */
    #main-content {
      display: none;
    }

    /* ... (mantenha outros estilos do seu portfólio) ... */
  </style>
</head>
<body>
  <!-- Terminal -->
  <div id="terminal">
    <div class="terminal-header">
      Portfólio de Segurança - Vitória Camille
    </div>
    <div id="terminal-output">
      <p>> Inicializando sistema de segurança...</p>
      <p>> Verificando credenciais de acesso...</p>
      <p>> Detectando localização do visitante...</p>
      <p id="ip-info">> Obtendo informações de rede...</p>
      <p>> Digite "acessar" para continuar</p>
    </div>
    <div style="display:flex;align-items:center;">
      <span style="margin-right:0.5rem;">></span>
      <input type="text" id="terminal-input" autofocus style="
        background: transparent;
        border: none;
        color: var(--terminal-text);
        width: 100%;
        outline: none;
        font-family: 'Courier New', monospace;
      ">
    </div>
  </div>

  <!-- Conteúdo Principal -->
  <div id="main-content">
    <!-- ... (seu conteúdo existente) ... -->
  </div>

  <script>
    // Terminal Interativo
    const terminalInput = document.getElementById('terminal-input');
    const terminalOutput = document.getElementById('terminal-output');
    const terminal = document.getElementById('terminal');
    const mainContent = document.getElementById('main-content');
    const ipInfo = document.getElementById('ip-info');

    // Função para obter o IP
    async function getIPInfo() {
      try {
        const response = await fetch('https://api.ipify.org?format=json');
        const data = await response.json();
        ipInfo.innerHTML = `> Conexão detectada: <strong>${data.ip}</strong>`;
        
        // Opcional: Obter mais detalhes com outra API
        const details = await fetch(`https://ipapi.co/${data.ip}/json/`);
        const locationData = await details.json();
        ipInfo.innerHTML += `<br>> Localização aproximada: ${locationData.city}, ${locationData.country_name}`;
      } catch (error) {
        ipInfo.innerHTML = '> Sistema de geolocalização indisponível';
      }
    }

    // Inicia a verificação de IP
    getIPInfo();

    // Controle do terminal
    terminalInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        const command = this.value.trim().toLowerCase();
        terminalOutput.innerHTML += `<p>> ${command}</p>`;
        
        if (command === 'acessar') {
          terminalOutput.innerHTML += `<p>> Verificando credenciais...</p>`;
          setTimeout(() => {
            terminalOutput.innerHTML += `<p>> Acesso concedido!</p>`;
            setTimeout(() => {
              terminal.style.opacity = '0';
              setTimeout(() => {
                terminal.style.display = 'none';
                mainContent.style.display = 'block';
              }, 500);
            }, 1000);
          }, 500);
        } else {
          terminalOutput.innerHTML += `<p>> Comando não reconhecido</p>`;
        }
        
        this.value = '';
        terminalOutput.scrollTop = terminalOutput.scrollHeight;
      }
    });
  </script>
</body>
</html>
